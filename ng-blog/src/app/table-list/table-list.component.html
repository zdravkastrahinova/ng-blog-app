<h1 class="text-center text-primary mt-4 mb-4">Ancient Wonders of the World</h1>

<app-post-td-form [post]="selectedPost"
                  (postSubmitted)="onPostSubmit($event)"></app-post-td-form>

<app-table-view [posts]="posts"
                (postSelected)="onPostSelect($event)"
                (postDeleted)="onPostDelete($event)"></app-table-view>
