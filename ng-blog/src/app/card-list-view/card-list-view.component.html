<h1 class="text-center text-success mb-4">New Seven Wonders</h1>

<p *ngIf="selectedPost">
  Your favorite wonder is {{selectedPost.title}}
</p>

<div class="row">
  <div class="col-md-4" *ngFor="let post of posts">
    <app-card-item [post]="post"
                   (postSelected)="onPostSelected($event)"></app-card-item>
  </div>
</div>
